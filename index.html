<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トリプルフリー・カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="countdown">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Clock_face.svg/250px-Clock_face.svg.png" alt="Clock">
        <div class="countdown-item">
            <span id="days"></span>
            <span>日</span>
        </div>
        <div class="countdown-item">
            <span id="hours"></span>
            <span>時間</span>
        </div>
        <div class="countdown-item">
            <span id="minutes"></span>
            <span>分</span>
        </div>
        <div class="countdown-item">
            <span id="seconds"></span>
            <span>秒</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
